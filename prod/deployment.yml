apiVersion: apps/v1
kind: Deployment
metadata:
  name: modern
spec:
  replicas: 10
  selector:
    matchLabels:
      app: modern
  template:
    metadata:
      labels:
        app: modern
    spec:
      containers:
        - name: modern
          image: memogarcia10/modern-dev:amd
          ports:
            - containerPort: 80
